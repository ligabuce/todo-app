<tr>
  <td>
    <input type="checkbox"
            hx-patch="{{ url_for('check', id=todo.id) }}"
            hx-target="#todo-task-{{ todo.id }}"
            hx-swap="innerHTML"
            {% if todo.status %} checked {% endif %}>
  </td>
  <td id="todo-task-{{ todo.id }}">
    {% include 'todo_task.html' %}
  </td>
  <td>
    <!--Cant use just button with hx-get bc then it by default 
      also uses hx-target and hx-swap and i would have to set them to none 
      and Then use Turbo Frame and all together it is not more effective 
      than just using a form-->
    <form hx-boost="false" action="{{ url_for('edit', id=todo.id) }}" data-turbo-frame="todo-edit-{{ todo.id }}">
      <button type="submit" class="change">Labot</button>
    </form>
    <button hx-delete="{{ url_for('delete', id=todo.id) }}"
            hx-confirm="Vai tiešām vēlies dzēst šo uzdevumu?"
            hx-target="body">
      Dzēst
    </button>
  </td>
</tr>
